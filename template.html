<html lang="en">

<head>
    <style>
        body {
            font-family: sans-serif;
        }

        #wrapper {
            padding: 30px 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin: 20px 0 10px;
        }

        .content {
            width: 100%;
            max-width: 800px;
            margin: 0;

        }

        h1 {
            font-size: 1.8rem;
            color: #212121;
            font-weight: bold;
            margin: 0 0 10px;
        }

        table {
            border-collapse: collapse;
        }

        th,
        td {
            vertical-align: top;
            padding: 10px 10px;
            border-top: 1px solid #ddd;
            text-align: left;
            color: #404040;
            font-size: 1.1rem;
            font-weight: 400;
        }

        th {
            font-weight: bold;
        }

        .attribute {
            padding: 0 20px;
            text-decoration: none;
            color: #404040;
        }
    </style>
</head>

<body>
    <div id="wrapper">
        <div class="content">
            <h1>New {{.Form.Name}} Submission</h1>
            <table>
                <tbody>
                    {{- range $name, $value := .Values -}}
                    {{- if ne (slice $name 0 1) "_" -}}
                    <tr>
                        <th>{{$name}}</th>
                        <td>
                            {{- if (isSlice $value) -}}
                            {{- range $i, $v := $value -}}
                            <p>{{$v}}</p>
                            {{- end -}}
                            {{- else -}}
                            <p>{{$value}}</p>
                            {{- end -}}
                        </td>
                    </tr>
                    {{- end -}}
                    {{- end -}}
                </tbody>
            </table>
        </div>
    </div>
    <p class="content"><a class="attribute" href="https://atwood.io">Powered by Formailer Â© Atwood.io</a></p>
</body>

</html>
